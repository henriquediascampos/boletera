plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.18'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.henriquediascampos'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
	targetCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	implementation 'com.github.librepdf:openpdf:1.3.30'
	implementation 'net.sf.jasperreports:jasperreports:6.20.5'
	implementation 'net.sf.jasperreports:jasperreports-fonts:6.20.5'
	implementation "xerces:xercesImpl:2.12.1"
	implementation 'org.apache.xmlgraphics:batik-bridge:1.14'
	implementation 'org.apache.commons:commons-lang3:3.14.0'
}

tasks.named('test') {
	useJUnitPlatform()
}
